<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page UI</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <button class="google">
        <i class="fa-brands fa-google"></i> Sign in with Google
      </button>

      <button class="apple">
        <i class="fa-brands fa-apple"></i> Sign in with Apple
      </button>

      <div class="or">Or</div>
      <input type="text" class="input" placeholder="Phone,email or username" />
      <button class="next">Next</button>
      <button class="forgot-password">Forgot Password?</button>
      <div class="dont-have-account">Don't have an account?</div>
      <div class="sign-up"><a href="#">Sign Up</a></div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
